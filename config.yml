baseURL: "https://anashoussaini.github.io/"
title: Anas Houssaini
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
pagination:
  pagerSize: 20

taxonomies:
    tag: tags
# we have to fix the menu

menu:
    main:
        - name: Papers
          url: papers/
          weight: 1
        - name: Projects
          url: projects/
          weight: 2
        - name: Blog
          url: blog/
          weight: 3

params:
    description: "This website hosts Achraf Anas El Houssaini's research papers, books, course materials, data, curriculum vitae, and contact information."
    author: Achraf Anas El Houssaini
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["papers","projects","blog"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Anas Houssaini
          subtitle: "Hi, I am Anas Houssaini and I am a 1st year Computer Science Masters student studying AI/robotics at McGill University. I am advised by Professor David Meger and Professor Hsiu-chin Lin in the Mobile Robotics Lab (MRL).\n My research is driven by a singular obsession: figuring out how robots can build and adapt their own understanding of the world, something that evolves, learns, and gets closer to how humans process their surroundings. Right now, I'm particularly fascinated by bimanual dexterity, how two robotic arms can collaborate, coordinate, and assist each other to tackle complex tasks."
          imageUrl: "picture.jpg"
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: Papers
              url: papers/
            - name: Projects
              url: projects/
            - name: Blog
              url: blog/

    socialIcons:
        - name: CV
          url: cv.pdf
        - name: Email
          url: mailto:elhoussainianas8@gmail.com
        - name: Google Scholar
          url: https://scholar.google.com/citations?user=Hq0AYv8AAAAJ&hl=en
        - name: GitHub
          url: https://github.com/anashoussaini
        - name: Twitter
          url: https://x.com/anashoussaini

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Anas Houssaini"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
